<div ng-controller="View1Ctrl as stuff">
<p>
    <h2>What is the best combination of natural sources I can create with my giants?</h2>

    <h3>Select the ambassadors you have on each giant:</h3>
    <ul>
    <li ng-repeat="biome in stuff.biomes.withGiants()">
            Giant: [{{ biome.name }}]
            Ambassadors:
        <!-- 'giant_{0}_{1}' | format:biome.name:i -->
        <select
                ng-repeat="i in [1,2,3,4]"
                ng-model="giant_model"
                ng-options="v.name for v in stuff.biomes.withAmbassadors()"
                ng-change="updateSelection()">
            <option value="">- None -</option>
        </select>
        </li>
    </ul>
    </p>
</div>
